[package]
name = "downloader"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.23", features = ["derive"] }
futures-util = "0.3.31"
reqwest = { version = "0.12.10", features = ["multipart", "stream"] }
tokio = { version = "1.42.0", features = ["fs", "macros", "rt-multi-thread"] }
