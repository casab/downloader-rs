[package]
name = "downloader"
version = "0.1.0"
edition = "2021"

[lib]
name = "downloader"
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "downloader"

[dependencies]
actix-web = "4.9.0"
anyhow = "1.0.95"
bytes = "1.9.0"
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
config = "0.15.4"
futures-util = "0.3.31"
reqwest = { version = "0.12.11", features = ["multipart", "stream"] }
secrecy = { version = "0.10.3", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
serde-aux = "4.5.0"
tokio = { version = "1.42.0", features = ["fs", "macros", "rt-multi-thread"] }
tracing = { version = "0.1.41", features = ["log"] }
tracing-actix-web = "0.7.15"
tracing-attributes = "0.1.28"
tracing-bunyan-formatter = "0.3.10"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.19", features = [
    "registry",
    "env-filter",
] }
uuid = "1.11.0"
wiremock = "0.6.2"

[dependencies.sqlx]
version = "0.8.2"
default-features = false
features = [
    "runtime-tokio-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
]

[dev-dependencies]
once_cell = "1.20.2"
